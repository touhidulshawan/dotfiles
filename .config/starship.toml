# Wait 10 milliseconds for starship to check files under the current directory.
scan_timeout = 10

# Disable the newline at the start of the prompt
add_newline = false

# show task completion time
[cmd_duration]
min_time = 500
style = "bold yellow"

[directory]
truncation_length = 3
style = "bold green"

[git_branch]
style = "bold purple"

[git_status]
ahead = "⇡${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
behind = "⇣${count}"
style = "bold red"

[git_commit]
commit_hash_length = 4
tag_symbol = "🔖 "

[git_metrics]
disabled = false
added_style = "bold blue"
format = '[+$added]($added_style)/[-$deleted]($deleted_style) '

[git_state]
format = "[\\($state( $progress_current of $progress_total)\\)]($style) "
cherry_pick = "[🍒 PICKING](bold red)"

[[battery.display]]
threshold = 10
style = "bold red"

[python]
symbol = "🐍"

[sudo]
disabled = false

[status]
disabled = false

[lua]
symbol = "[](blue) "

[hostname]
ssh_only = true
format = "[$hostname](bold blue) "
disabled = false

[package]
disabled = true
