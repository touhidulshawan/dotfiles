source = $HOME/.config/hypr/macchiato.conf

$accent = $mauve
$accentAlpha = $mauveAlpha
$font = JetBrainsMono Nerd Font

# GENERAL
general {
  disable_loading_bar = true
  hide_cursor = true
}

# BACKGROUND
background {
  monitor =
  path = $HOME/Pictures/wallpapers/gruvbox/gruvbox-53.png
  blur_passes = 0
  color = $base
}

# TIME
label {
  monitor =
  text = $TIME12
  color = $text
  font_size = 40 
  font_family = $font
  position = -20, 40
  halign = right 
  valign = bottom 
}

# DATE
label {
  monitor =
  text = cmd[update:43200000] date +"%A, %d %B %Y"
  color = $text
  font_size = 16 
  font_family = $font
  position = -20, 10 
  halign = right 
  valign = bottom 
}

# USER AVATAR
image {
  monitor =
  path = $HOME/Pictures/profile.png
  size = 300, 300 
  rounding = 1
  border_color = $accent
  position = 0, 100 
  halign = center
  valign = center
}

# INPUT FIELD
input-field {
  monitor =
  size = 200, 55 
  rounding = 1
  outline_thickness = 3
  dots_size = 0.2
  dots_spacing = 0.2
  dots_center = true
  outer_color = $accent
  inner_color = $surface0
  font_color = $text
  fade_on_empty = false
  placeholder_text = <span foreground="##$textAlpha"><i>ó°Œ¾ Logged in as </i><span foreground="##$accentAlpha">$USER</span></span>
  hide_input = false
  check_color = $accent
  fail_color = $red
  fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
  capslock_color = $yellow
  position = 0, -47
  halign = center
  valign = center
}
