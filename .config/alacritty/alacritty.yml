env:
  TERM: xterm-256color
window:
  opacity: 1.0
  dynamic_padding: true
  # padding:
  #   x: 2
  #   y: 6

scrolling:
  history: 10000

draw_bold_text_with_bright_colors: true

font:
  normal:
    # family: Hack Nerd Font
    # family: SFMono Nerd Font Mono
    family: JetBrainsMono Nerd Font
    style: Regular

  bold:
    # family: Hack Nerd Font
    # family: SFMono Nerd Font Mono
    family: JetBrainsMono Nerd Font
    style: Bold

  italic:
    # family: Hack Nerd Font
    # family: SFMono Nerd Font Mono
    family: JetBrainsMono Nerd Font
    style: Italic

  bold_italic:
    # family: Hack Nerd Font
    # family: SFMono Nerd Font Mono
    family: JetBrainsMono Nerd Font
    style: Bold Italic

  size: 11

  offset:
    x: 0
    y: 2
  glyph_offset:
    x: 0
    y: 0

####################################
##        COLOR SCHEMES           ##
####################################
schemes:
  gruvbox-dark: &gruvbox-dark
    primary:
      background: "#1d2021"
      foreground: "#ebdbb2"

    # Normal colors
    normal:
      black: "#282828"
      red: "#cc241d"
      green: "#98971a"
      yellow: "#d79921"
      blue: "#458588"
      magenta: "#b16286"
      cyan: "#689d6a"
      white: "#a89984"

    # Bright colors
    bright:
      black: "#928374"
      red: "#fb4934"
      green: "#b8bb26"
      yellow: "#fabd2f"
      blue: "#83a598"
      magenta: "#d3869b"
      cyan: "#8ec07c"
      white: "#ebdbb2"

  dracula: &dracula
    primary:
      background: "#282a36"
      foreground: "#f8f8f2"
      bright_foreground: "#ffffff"
    cursor:
      text: CellBackground
      cursor: CellForeground
    vi_mode_cursor:
      text: CellBackground
      cursor: CellForeground
    search:
      matches:
        foreground: "#44475a"
        background: "#50fa7b"
      focused_match:
        foreground: "#44475a"
        background: "#ffb86c"
      bar:
        background: "#282a36"
        foreground: "#f8f8f2"
    hints:
      start:
        foreground: "#282a36"
        background: "#f1fa8c"
      end:
        foreground: "#f1fa8c"
        background: "#282a36"
    line_indicator:
      foreground: None
      background: None
    selection:
      text: CellForeground
      background: "#44475a"
    normal:
      black: "#21222c"
      red: "#ff5555"
      green: "#50fa7b"
      yellow: "#f1fa8c"
      blue: "#bd93f9"
      magenta: "#ff79c6"
      cyan: "#8be9fd"
      white: "#f8f8f2"
    bright:
      black: "#6272a4"
      red: "#ff6e6e"
      green: "#69ff94"
      yellow: "#ffffa5"
      blue: "#d6acff"
      magenta: "#ff92df"
      cyan: "#a4ffff"
      white: "#ffffff"

##########################
##      SET THEMES      ##
##########################
## Available themes are:||
#=========================
# *dracula
# *gruvbox-dark

colors: *gruvbox-dark

bell:
  animation: EaseOutExpo
  duration: 0

key_bindings:
  - { key: Return, mods: Control|Shift, action: SpawnNewInstance }
  - { key: V, mods: Control|Shift, action: Paste }
  - { key: C, mods: Control|Shift, action: Copy }

mouse_bindings:
  - { mouse: Middle, action: PasteSelection }

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }

selection:
  semantic_escape_chars: ',â”‚`|:"'' ()[]{}<>'
  save_to_clipboard: true

shell:
  program: /usr/bin/fish

cursor:
  style: underline
  unfocused_hollow: true

live_config_reload: true
